<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">
    <link rel="stylesheet" href="styles.css">
    <title>SignInShayy</title>
</head>
<body class="body">
    <div class="container" id="signIn">
        <div class="row justify-content-center">
            <div id="logo" style="justify-items: center;">
                <img src="./Assets/Logo.png" style="max-width: 6%;" alt=""><b style="font-size: 20px; font-family: 'Josefin Sans';">  TRAVELEEN</b>
            </div>
            <div>
                <br>
                <h1><b>Masuk</b></h1>
                <h5 style="color: grey;"><b>ZAKIYYAH ASMA AMANYNA WARDANI</b></h5>
                <br>
            </div>
            <form action="">
                <p align="left" style="margin-bottom: 5px;">Username atau Email</p>
                <div class="input-group" style="border: 1px solid rgba(0, 0, 0, 0.5); border-radius: 10px;">
                    <input type="text" style="border-radius: 10px; border: 0px;" class="form-control" id="UE" placeholder="kiyyo@brun.cake.id">
                </div>
                <br>
                <p align="left" style="margin-bottom: 5px;">Kata Sandi</p>
                <div class="input-group" style="border: 1px solid rgba(0, 0, 0, 0.5); border-radius: 10px;">
                    <input type="password" style="border-radius: 10px; border: 0px;" id="pass" class="form-control" placeholder="rahasisaa :D">
                    <span class="input-group-text" style="width: auto; background: white; border: none; border-radius: 10px;"><img src="./Assets/icon_eye_closed.svg" alt=""></span>
                </div>
                <br>
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <div class="input-group">
                        <input type="checkbox" name="ingat"><label for="ingat" style="margin-left: 5px;">Ingat Saya</label>
                    </div>
                    <a href="#" style="color: black; width: 100%; text-align: right; text-decoration: none;">Lupa Kata Sandi</a>
                </div>
                <button type="button" class="btn btn-success" style="width: 100%; padding: 12px 20px;" onclick="login()">Masuk</button>                 
            </form>
            <p style="margin-top: 30px; font-size: 16px;">Tidak Punya Akun?<a href="./signUp.html" style="color: #059669; text-decoration: none;"> <b>Daftar</b></a></p>
        </div>
    </div>
</body>
<script>
    function login() {
        var nama = document.getElementById('UE').value;
        var pass = document.getElementById('pass').value;
        if (nama.length !== 0 && pass.length !== 0) {
            alert('Berhasil Login :D');
        }
        else {
            alert('Di isi dulu kackk :D');
        }
    }
</script>
</html>
